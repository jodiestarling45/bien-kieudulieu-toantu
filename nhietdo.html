<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhiệt độ </title>
    <script>
        function start() {
            let celcius=document.getElementById('C').value;
            let a=1.8;
            let f=(celcius*a+32)
            document.getElementById('result').value=f;



        }
    </script>
</head>
<body>
<p>nhập độ c để chuyển sang độ f</p> <input type="text" id="C" name="C">
<input id="start" type="button" onclick="start()" name="start">
<p>độ f là  :</p><input type="text" name="result" id="result">
</body>
</html>
